<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML POC - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        section {
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            display: inline-block;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to HTML POC</h1>
        <p>Your simple landing page test on GitHub Pages</p>
    </header>

    <section>
        <h1>Hello, World!</h1>
        <p>This is a proof of concept landing page hosted on GitHub Pages. You can modify this page and customize it to your needs.</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>

    <footer>
        <p>&copy; 2024 HTML POC. All rights reserved.</p>
    </footer>
</body>
</html>
